<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clickr</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="../favico.png">
</head>
<body>
  <center>
    <nav id=navbar>
      <a href="../">Home</a> |
      <a href="../about/">About</a> |
      <a href="../achievements/">Achievements</a> |
      <a href="../clickr/">Clickr</a>
    </nav>
  </center>
  <center>
    <div>
      <h1> Clickr </h1>
    </div>
    <button
      type="button"
      class="button"
      id=clicker  
      onmousedown="increase()" 
      onmouseover ="cHover()"
      >Click Me!
    </button>
    <div>
      <h2> Stats: </h2>
    </div>
    <p class=stats id=clicks>Clicks: 0</p> 
    <p class=stats id=mult>Multiplier: x1</p>
    <p class=stats id=cps>CPS: 0</p>
    <div>
      <h2> Upgrades: </h2>
    </div>
    <div>
      <button 
        type="button" 
        class="button" 
        class="upgrade"
        id=manup 
        onclick="manbuy()" 
        onmouseover="onHover('manup')" 
        onmouseleave="offHover('manup')"
        >Manual Upgrade! (Cost: 20, Multiplier: x1 → x2)
      </button>
      <button 
        type="button" 
        class="button" 
        class="upgrade"
        id=autoup 
        onclick="autobuy()"
        onmouseover="onHover('autoup')"
        onmouseleave="offHover('autoup')"
        >Auto Upgrade! (Cost: 100, CPS: 0 → 1)</button>
    </div>    
    <div>
      <button 
        type="button" 
        class="button" 
        class="upgrade"
        id=multup
        onclick="multbuy()"
        onmouseover="onHover('multup')"
        onmouseleave="offHover('multup')"
        >Multiplier Per Second! (Cost: 2000000, +1x per sec)</button>
      <button 
        type="button" 
        class="button" 
        class="upgrade"
        id=cpsup
        onclick="cpsbuy()"
        onmouseover="onHover('cpsup')"
        onmouseleave="offHover('cpsup')"
        >CPS Per Second! (Cost: 5000000, +1 CPS per sec)</button>
    </div>
    <div>
      <h2>Danger Zone:</h2>
    </div>
      <button
        type="button"
        class="button"
        id=reset  
        onmousedown="reset()"
        onmouseover ="rOnHover()"
        onmouseleave ="rOffHover()"
        >RESET
      </button>
    </center>
    <script src="script.js"></script>
</body>
</html>
